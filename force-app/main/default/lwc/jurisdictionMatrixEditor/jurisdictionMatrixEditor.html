<template>
  <lightning-card title="Jurisdiction Matrix">
    <div class="slds-p-around_medium">
      <lightning-combobox name="country" label="Country" value={country} options={countryOptions} onchange={onCountryChange}></lightning-combobox>
      <lightning-input label="State/Region" value={state} onchange={onStateChange}></lightning-input>
      <lightning-input label="Routing Key" value={routingKey} onchange={onRoutingKeyChange}></lightning-input>

      <div class="slds-m-top_small">
        <lightning-button label="Add / Update" onclick={handleUpsert}></lightning-button>
      </div>

      <div class="slds-m-top_medium">
        <template if:true={matrix}>
          <template for:each={matrix} for:item="m">
            <div key={m.Id} class="slds-box slds-m-bottom_small">
              <div class="slds-grid slds-grid_align-spread">
                <div>{m.Country__c} â€” {m.State__c} => {m.RoutingKey__c}</div>
                <div><lightning-button label="Delete" data-id={m.Id} onclick={handleDelete}></lightning-button></div>
              </div>
            </div>
          </template>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
