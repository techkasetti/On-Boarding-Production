<template>
    <lightning-card title="Best Matched Candidates">
        <template if:true={candidates}>
            <lightning-datatable
                key-field="candidateId"
                data={candidates}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">
                Error loading candidates
            </p>
        </template>
    </lightning-card>
</template>
