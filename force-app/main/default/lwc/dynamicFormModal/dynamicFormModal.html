<!-- dynamicFormModal.html - FIXED VERSION -->
<template>
    <!-- ✅ INLINE NOTIFICATION - INCREASED Z-INDEX -->
    <template if:true={showNotification}>
        <div class={notificationClass} role="alert">
            <div class="slds-notify__content">
                <div class="slds-grid slds-grid_vertical-align-center">
                    <div class="slds-col slds-no-flex">
                        <lightning-icon 
                            icon-name={notificationIcon} 
                            size="small" 
                            variant="inverse"
                            class="slds-m-right_small">
                        </lightning-icon>
                    </div>
                    <div class="slds-col slds-grow">
                        <h2 class="notification-title">{notificationTitle}</h2>
                        <template if:true={notificationMessage}>
                            <p class="notification-message">{notificationMessage}</p>
                        </template>
                    </div>
                    <div class="slds-col slds-no-flex">
                        <lightning-button-icon
                            icon-name="utility:close"
                            alternative-text="Close"
                            variant="bare-inverse"
                            onclick={closeNotification}
                            class="close-button">
                        </lightning-button-icon>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template if:true={isOpen}>
        <div class="slds-backdrop slds-backdrop_open modal-backdrop"></div>
        
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium modal-container">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" 
                            onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">{modalTitle}</h2>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={isLoading}>
                        <div class="slds-align_absolute-center slds-p-vertical_large">
                            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                        </div>
                    </template>

                    <template if:false={isLoading}>
                        <lightning-record-edit-form
                            record-id={recordId}
                            object-api-name={objectApiName}
                            onsuccess={handleSuccess}
                            onerror={handleError}
                        >
                            <lightning-messages></lightning-messages>
                            
                            <!-- Work Experience Fields -->
                            <template if:true={isWorkExperience}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Role__c" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Organization__c" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="Start_Date__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="End_Date__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Is_Current__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Responsibilities__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <!-- Education Fields -->
                            <template if:true={isEducation}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Institution__c" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Degree__c" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="Start_Year__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="End_Year__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Details__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <!-- License Fields -->
                            <template if:true={isLicense}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Name" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Type__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="Issue_Date__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="Expiry_Date__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Notes__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                    
                                    <!-- ✅ Document Upload Section - ALWAYS SHOWN -->
                                    <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                                        <div class="slds-box slds-theme_shade">
                                            <div class="slds-grid slds-grid_vertical-align-center slds-m-bottom_small">
                                                <div class="slds-col slds-grow">
                                                    <h3 class="slds-text-heading_small">
                                                        <lightning-icon icon-name="doctype:attachment" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                        License Documents
                                                        <span class="optional-badge">Optional</span>
                                                    </h3>
                                                </div>
                                            </div>
                                            
                                            <!-- Existing Documents List (only if recordId exists) -->
                                            <template if:true={recordId}>
                                                <template if:true={hasExistingDocuments}>
                                                    <div class="documents-list slds-m-bottom_small">
                                                        <template for:each={existingDocuments} for:item="doc">
                                                            <div key={doc.Id} class="existing-doc-item slds-p-around_small slds-m-bottom_xx-small">
                                                                <div class="slds-grid slds-grid_vertical-align-center">
                                                                    <div class="slds-col slds-grow">
                                                                        <div class="slds-media slds-media_center">
                                                                            <div class="slds-media__figure">
                                                                                <lightning-icon icon-name={doc.iconName} size="small"></lightning-icon>
                                                                            </div>
                                                                            <div class="slds-media__body">
                                                                                <p class="slds-text-body_small slds-text-title_bold">{doc.Title}</p>
                                                                                <p class="slds-text-body_small slds-text-color_weak">
                                                                                    {doc.FileExtension} • Uploaded {doc.formattedDate}
                                                                                </p>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="slds-col slds-no-flex">
                                                                        <lightning-button-icon
                                                                            icon-name="utility:delete"
                                                                            alternative-text="Delete"
                                                                            title="Delete Document"
                                                                            variant="bare"
                                                                            class="delete-doc-btn"
                                                                            data-doc-id={doc.Id}
                                                                            onclick={handleDeleteDocument}
                                                                        ></lightning-button-icon>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>
                                            </template>
                                            
                                            <!-- Upload Component - SHOWN FOR BOTH NEW AND EDIT -->
                                            <div class="upload-section">
                                                <template if:true={recordId}>
                                                    <!-- Upload available for existing records -->
                                                    <lightning-file-upload
                                                        label="Upload Documents"
                                                        name="licenseDocument"
                                                        accept=".pdf,.jpg,.jpeg,.png,.doc,.docx"
                                                        record-id={recordId}
                                                        onuploadfinished={handleLicenseUploadFinished}
                                                        multiple="true"
                                                    >
                                                    </lightning-file-upload>
                                                </template>
                                                
                                                <template if:false={recordId}>
                                                    <!-- Message for new records - Save first -->
                                                    <div class="upload-placeholder">
                                                        <lightning-icon icon-name="utility:upload" size="small" class="slds-m-bottom_x-small"></lightning-icon>
                                                        <p class="slds-text-body_small">Save the license first to enable document upload</p>
                                                    </div>
                                                </template>
                                                
                                                <p class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                                    Accepted: PDF, JPG, PNG, DOC, DOCX
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <!-- Clinical Skill Fields -->
                            <template if:true={isClinicalSkill}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Name" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Skill_Type__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Description__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <!-- Technical Skill Fields -->
                            <template if:true={isTechnicalSkill}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Name" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Category__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Description__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <!-- Procedure Fields -->
                            <template if:true={isProcedure}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Name" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Category__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Notes__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <!-- Internship Fields -->
                            <template if:true={isInternship}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Organization__c" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="Start_Date__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input-field field-name="End_Date__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <!-- Research Fields -->
                            <template if:true={isResearch}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Title__c" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Type__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Publication_Date__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Description__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <!-- Membership Fields -->
                            <template if:true={isMembership}>
                                <div class="slds-grid slds-wrap slds-gutters">
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Organization_Name__c" required></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Membership_Type__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Member_Id__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <lightning-input-field field-name="Member_Since__c"></lightning-input-field>
                                    </div>
                                    <lightning-input-field field-name="Candidate__c" value={candidateId} class="slds-hide"></lightning-input-field>
                                </div>
                            </template>

                            <div class="slds-m-top_medium">
                                <lightning-button 
                                    variant="neutral" 
                                    label="Cancel" 
                                    onclick={handleClose}
                                    class="slds-m-right_small">
                                </lightning-button>
                                <lightning-button 
                                    variant="brand" 
                                    type="submit" 
                                    label="Save">
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </template>
                </div>
            </div>
        </section>
    </template>
</template>
