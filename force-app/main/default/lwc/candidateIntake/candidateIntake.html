<template>
    <lightning-card title="Candidate Registration" icon-name="standard:user">
        <div class="slds-p-around_medium">
            <template if:true={isStepName}>
                <h3 class="slds-text-heading_medium slds-m-bottom_medium">What is your full name?</h3>
                <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange} required></lightning-input>
                <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange} required class="slds-m-top_small"></lightning-input>
                <lightning-button label="Next" variant="brand" onclick={handleNextStep} class="slds-m-top_medium"></lightning-button>
            </template>

            <template if:true={isStepEmail}>
                <h3 class="slds-text-heading_medium slds-m-bottom_medium">What is your best email address?</h3>
                <lightning-input type="email" label="Email Address" value={email} onchange={handleEmailChange} required></lightning-input>
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit} class="slds-m-top_medium" disabled={isLoading}></lightning-button>
            </template>

            <template if:true={isFinished}>
                <div class="slds-box slds-theme_success">
                    <p class="slds-text-heading_medium">Thank You!</p>
                    <p>Your registration is complete. You will receive an email shortly with the next steps.</p>
                </div>
            </template>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
