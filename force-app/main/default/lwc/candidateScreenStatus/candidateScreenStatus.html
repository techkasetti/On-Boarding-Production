<template>
    <lightning-card title="Candidate Screening Status" icon-name="standard:assessment">
        <!-- Actions: ONLY Rerun Screening button -->
        <div slot="actions">
            <lightning-button
                label="Rerun Screening"
                onclick={handleRerun}
                disabled={isRunning}
                icon-name="utility:loop">
            </lightning-button>
        </div>

        <div class="slds-p-horizontal_small">
            <!-- Loading Spinner -->
            <template if:false={data}>
                <div class="slds-is-relative slds-p-vertical_large">
                    <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                </div>
            </template>

            <!-- Error Panel -->
            <template if:true={error}>
                <div class="slds-p-around_medium">
                    An error occurred: {error.body.message}
                </div>
            </template>

            <!-- Main Content -->
            <template if:true={data}>
                <!-- Header Status -->
                <div class="slds-grid slds-gutters slds-m-bottom_medium">
                    <div class="slds-col">
                        <p class="slds-text-title">Candidate Name</p>
                        <p class="slds-text-heading_small">{data.name}</p>
                    </div>
                    <div class="slds-col">
                        <p class="slds-text-title">Overall Status</p>
                        <p class="slds-text-heading_small">{data.status}</p>
                    </div>
                </div>

                <!-- Routing Recommendation Box -->
                <template if:true={data.routingInfo}>
                    <div class="slds-box slds-theme_shade slds-theme_alert-texture slds-m-bottom_medium">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <lightning-icon
                                    icon-name="utility:routing_offline"
                                    variant="warning"
                                    size="small">
                                </lightning-icon>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-text-heading_small">Routing Recommendation</p>
                                <p><strong>Queue:</strong> {data.routingInfo.queue}</p>
                                <p><strong>Reason:</strong> {data.routingInfo.notes}</p>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Results Table -->
                <h3 class="slds-text-heading_medium slds-m-bottom_small">Screening Results</h3>

                <template if:true={hasResults}>
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col">
                                    <div class="slds-truncate" title="Rule Name">Rule Name</div>
                                </th>
                                <th scope="col" style="width: 15%;">
                                    <div class="slds-truncate" title="Outcome">Outcome</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Details">Details</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={data.results} for:item="result">
                                <tr key={result.ruleName}>
                                    <td data-label="Rule Name">
                                        <div class="slds-truncate">{result.ruleName}</div>
                                    </td>
                                    <td data-label="Outcome">
                                        <span class={result.outcomeClass}>{result.outcome}</span>
                                    </td>
                                    <td data-label="Details">
                                        <div class="slds-truncate">{result.details}</div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </template>

                <!-- No Results Message -->
                <template if:false={hasResults}>
                    <div class="slds-align_absolute-center slds-p-vertical_medium">
                        No screening results found.
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
