<template>
    <lightning-card title="License Status Viewer" icon-name="standard:service_appointment">
        <div class="slds-m-around_medium">

            <div class="slds-grid slds-gutters slds-m-bottom_small">
                <div class="slds-col slds-size_1-of-3">
                    <lightning-combobox
                        name="statusFilter"
                        label="Status Filter"
                        value={statusFilter}
                        placeholder="All Statuses"
                        options={statusOptions}
                        onchange={handleStatusChange}>
                    </lightning-combobox>
                </div>

                <div class="slds-col slds-size_1-of-3">
                    <lightning-input
                        type="date"
                        name="expiringBefore"
                        label="Expiring Before"
                        value={expiringBefore}
                        onchange={handleExpiringBeforeChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_1-of-3 slds-align_absolute-center">
                    <lightning-button
                        variant="brand"
                        label="Refresh"
                        onclick={handleRefresh}>
                    </lightning-button>
                </div>
            </div>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading license verifications" size="medium"></lightning-spinner>
            </template>

            <template if:true={hasData}>
                <lightning-datatable
                    key-field="id"
                    data={rows}
                    columns={columns}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>

            <template if:true={hasNoData}>
                <p class="slds-text-body_regular slds-m-top_medium">
                    No license verification records found for the selected filters.
                </p>
            </template>

            <template if:true={error}>
                <p>Errors ={error}</p>
                <!-- <c-error-panel errors={error}></c-error-panel> -->
            </template>

        </div>
    </lightning-card>
</template>
